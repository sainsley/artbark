	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container-fluid">

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="hero-unit">
				<h2>Upload your art – Step 1 of 3</h2>
				<div id="upload-area" class="well">
					Drag and drop art from your computer onto this page.
					
					<p>
						Or, if you prefer, use the upload control buttons below.
					</p>
					<div class="btn-group">
						<label class="trick-label" for="art-file">
							<span class="btn btn-success">
								<i class="icon-plus icon-white"></i>
								<span>Upload</span>
								<input id="art-file" type="file" name="art[]" data-url="//localhost:8080/upload" multiple />
							</span>
						</label>
						<button id="cancel-btn" class="btn disabled">Cancel</button>
					</div>
				</div>
			</div>
